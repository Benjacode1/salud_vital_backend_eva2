{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Especialidades</h2>
  <a class="btn btn-success" href="{{ request.path }}crear/">Nueva especialidad</a>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th><th>Nombre</th><th>Descripci√≥n</th><th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in object_list %}
        <tr>
          <td>{{ obj.id }}</td>
          <td>{{ obj.nombre }}</td>
          <td>{{ obj.descripcion }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ request.path }}{{ obj.id }}/editar/">Editar</a>
            <a class="btn btn-sm btn-outline-danger" href="{{ request.path }}{{ obj.id }}/eliminar/">Eliminar</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-muted py-4">Sin registros</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
